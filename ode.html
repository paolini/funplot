<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ode plot</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>
<script src="math.js"></script>
<script src="jquery.mousewheel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>
<h1>ODE plot</h1>
<select id="select">
  <option value="system">system:</option>
  <option value="equation">equation:</option>
</select>
<input id="draw" type="submit" value="update">
<input id="draw_slope" type="checkbox">draw slope field
<button id="clear_button">clear integral lines</button>
x=<span id="x">?</span>, y=<span id="y">?</span><br />
<div class="equation">
  y'(x) = <input id="expr" class="expr" value="y^2+x">
</div>
<div class="system">
  x'(x,y) = <input id="expr_x" class="expr" value="y"> <br />
  y'(x,y) = <input id="expr_y" class="expr" value="-sin(x)-y">
</div>
<p id="formula">...</p>
<p>(Click on the picture to draw an integral line. Mouse wheel (or pan) to zoom in/out. Use zoom out/in to translate)</p>

<canvas id="canvas" width="640" height="480"></canvas>

<p id="bottom">
  <button id="pdf_button">PDF export</button>
  Source on <a href='https://github.com/paolini/recurrence/'>github</a>
<script src="pdfctx.js"></script>
<script src="plot.js"></script>
<script src="util.js"></script>
<script type="text/javascript" src="ode.js"></script>
</body>
</html>
